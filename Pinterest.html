<!DOCTYPE html>
<!-- //Allows Angular run on// -->
<html>
<head>
	<title>Travelist</title>
  <!-- Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <!-- Fonts Awesome Link ///////////////// -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- //Links that download Angular, Javascript, CSS, Bootstrap// -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
  <script type="text/javascript" src="Pinterest.js"></script>
  <link type="text/css" rel="stylesheet" href="Pinterest.css"/>
</head>
<!-- //links controller in Pinterest.js// -->
<body ng-app="pinApp" ng-controller="pinController" class="ng-scope">
<!-- //////////// Title////////////////// -->
    <div>  
      <ul class="nav navbar-nav navbar-inner">
        <li class="navbar-title">The Travelist</li>
      </ul>  
    </di>  
<!-- ////////////Navigation bar //////////-->
  <div> 
		<nav class="navbar navbar-default navbar-static-top" role="navigation">
<!-- ///////Search bar (left side)////// -->
                

      <div class="navbar-header">

        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
              <input type="text" size="30" class="form-control" ng-model="searchText" placeholder="Where's your next adventure?"/>
          </div>
        </form> 
      </div>

<!-- //////// Drop down (right side)///// -->
      <!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Add Adventure
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Let's add a new Adventure</h4>
      </div>
      <div class="modal-body">
        <br/>
  <form ng-submit="addPin(newPinPicture, newPinDescription, newPinWebsite)">
    <input ng-model="newPinPicture" size"20" placeholder="Image Site">
    <input ng-model="newPinDescription" size"20" placeholder="Description" >
    <input ng-model="newPinWebsite" size"20" placeholder="Website">
 
  </form> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" ng-click="addPins()">Add to Adventure</button>
      </div>
    </div>
  </div>
</div>
    </nav>
  </div>
  <!--/////////End of Navigation bar //////  -->
 
<!-- /////// Tile Angular Setup Front End ////////// -->

  <form ng-submit="addPin(newPinPicture, newPinDescription, newPinWebsite)">

    <input ng-model="newPinWebsite" size"20" placeholder="Website">
    <button type ="submit" ng-click="addPins()">Add to Adventure</button>
  </form>  --> 

<!-- All Pin Content -->
<div class="content">
<!-- Tile NG REPEAT/////////////////// -->
  <div id="wrapper">
    <div id="columns">
    <div class="tile" ng-repeat="pin in pins | filter:searchText" ng-click="viewDetails()">
      <div class="pin-picture"><img src="{{pin.picture}}"></div>
    <hr/>
    <div class="pin-website">{{pin.website}}</div>
    <div class="pin-description">{{pin.description}}</div>
    <button ng-click="pins.$remove(pin)">Not Interested</button>
    </div>

    </div>
  </div>
    </div>
  </div>
 
</body>
</html>
